<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão Três</title>
</head>
<body>
    <script>
      var NumeroPlaca = Number(prompt("Informe o último número da placa"))

      switch(NumeroPlaca) {
          case 0:
          case 1:
        alert("Não pode rodar na segunda-feira e finais de semana")
        break;
          case 2:
          case 3:
        alert("Não pode rodar na terça-feira e finais de semana")
        break;
          case 4:
          case 5:
        alert("Não pode rodar na quarta-feira e finais de semana")
        break;
          case 6:
          case 7: 
        alert("Não pode rodar na quinta-feira e finais de semana")
        break;
          case 8:
          case 9: 
        alert("Não pode rodar na sexta-feira e finais de semana")
        break;
    default: 
        alert("Número Inválido")
      }
    </script>
</body>
</html>
